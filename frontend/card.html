<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/779ac07472.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
</head>

<body>
    <!--popup alert-->
    <div id="popup"></div>
    <div id="popup-content">
        <div>
            <div id="popup-head"></div>
            <div id="popup-text"></div>
        </div>
    </div>
    <!--/////////////////-->

    <header>
        <div id="orinoco">
            <img src="image/logo.png" alt="logo">
        </div>
    </header>
    <nav id="navigation">
        <a href="#wrap" id="open">
            <i class="fas fa-bars"></i>
        </a>
        <div id="icon-content">
            <div id="icon-left">
                <div id="icon-home"><a href="index.html"><i class="fas fa-home"></i></a></div>
                <div class="camera-icon"><a href="#"></a><i class="fas fa-camera"></i></div>
                <a href="accueil.html" id="ours">
                    <div class="svg-ours"></div>
                </a>
                <div class="svg-meuble"><a href="#"></a></div>
            </div>
            <div id="icon-right">
                <div id="icon-card-align">
                    <div><a href="card.html"><i class="fas fa-shopping-bag"></i></a></div>
                    <div class="card-nbr"></div>
                </div>
            </div>
        </div>
    </nav>
    <!--Affichage menu mobile-->
    <div id="wrap">
        <div class="burger">
            <nav class="nav">
                <a href="#" id="close">×</a>
                <a href="index.html">Home</a>
                <a href="#">Caméras</a>
                <a href="accueil.html">Ours en peluche</a>
                <a href="#">Meubles en chêne</a>
            </nav>
        </div>
    </div>
    <div id="content">
        <h2>Votre commande</h2>
        <section id="card">
            <div id="card-back">
            </div>
        </section>
        <h2>Vos coordonnées</h2>
        <section id="contact">
            <div id="contact-back">
                <form id="formulaire">
                    <div>
                        <div class="label">
                            <p><label>Nom </label></p>
                        </div>
                        <div class="champ-input"><input class="input" id="contact-nom" type="text" name="nom" required>
                        </div>
                    </div>
                    <div>
                        <div class="label">
                            <p><label>Prénom </label></p>
                        </div>
                        <div class="champ-input"><input class="input" id="contact-prenom" type="text" name="prenom" required>
                        </div>
                    </div>
                    <div>
                        <div class="label">
                            <p><label>Adresse </label></p>
                        </div>
                        <div class="champ-input"><input class="input" id="contact-adresse" type="text" name="adresse" required>
                        </div>
                    </div>

                    <div>
                        <div class="label">
                            <p><label>Ville </label></p>
                        </div>
                        <div class="champ-input"><input class="input" id="contact-ville" type="text" name="ville" required>
                        </div>
                    </div>
                    <div>
                        <div class="label">
                            <p><label>Email </label></p>
                        </div>
                        <div class="champ-input"><input class="input" id="contact-mail" type="email" name="email" required>
                        </div>
                    </div>
                    <button id="envoyer" type="submit">Envoyer</button>

                </form>
            </div>
        </section>
    </div>
    <footer>
        <ul>
            <li>A propos</li>
            <li>Contact</li>
            <li>Mentions légales</li>
            <li>CGV</li>
        </ul>
    </footer>
    <div id="ours-dessin"><img src="image/ours-dessin.jpg" alt="ours dessin"></div>
</body>
<script type="text/javascript" src="function_pastille.js"></script>
<script type="text/javascript" src="custum_alert.js"></script>
<script type="text/javascript" src="class.js"></script>
<script type="text/javascript" src="card.js"></script>

</html>
